<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <title>Eliminar Cliente</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    </head>
    <body>
        <div>
            <nav class="navbar bg-dark navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                    <a th:href= "@{/index}" <button type="button" class="navbar-brand">INICIO</button></a>
                </div>   
            </nav>
        </div>

        <br>
        <div class="container">

            <h3>Eliminar Cliente</h3>

            <table class="table table-striped">

                <thead>
                    <tr>
                        <th scope="col">id</th>
                        <td scope="col" th:text="${cliente.id}"></td>
                    </tr>
                </thead>
                <tbody>
                        <tr>
                        <th scope="col">Nombre y Apellido</th>
                        <td scope="col" th:text="${cliente.nombre}"></td>
                        </tr>
                        <tr>
                        <th scope="col">DNI</th>
                        <td scope="col" th:text="${cliente.dni}"></td>
                        </tr>
                        <tr>
                        <th scope="col">Email</th>
                        <td scope="col" th:text="${cliente.email}"></td>
                        </tr>
                        <tr>
                        <th scope="col">Teléfono</th>
                        <td scope="col" th:text="${cliente.telefono}"></td>
                        </tr>
                        <tr>
                        <th scope="col">Observación</th>
                        <td scope="col" th:text="${cliente.observacion}"></td>
                        </tr>
                        <tr>
                        <th scope="col">Fecha de Alta</th>
                        <td scope="col" th:text="${cliente.fechaAlta}"></td>
                        </tr>
                
                </tbody>
                

            </table>
            
                <div>
               
                 <a th:href="@{/cliente/elimina/__${cliente.id}__}" <button type="button" class="btn btn-primary">Eliminar</a>
                  <a th:href="@{/cliente/listar}" <button type="button" class="btn btn-primary">Volver</a>
                </div>
           
           
            
        </div>
    </body>
</html>
