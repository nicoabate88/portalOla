<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <title>Registro Admin</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    </head>
    <body>
        <div>
            <nav class="navbar bg-dark navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                    <a th:href= "@{/index}" <button type="button" class="navbar-brand">INICIO</button></a>
                </div>   
            </nav>
        </div>
        
        <br>
        <div class="container">
            
          <h3>Crear Usuario</h3>
             
          <form class="formulario" th:action="@{/admin/registro}" method="POST">
              
              <div th:if="${error != null}" class="card text-white bg-danger mb-3 mensajeError" >
                    <div class="card-body">
                        <h5 class="card-title">Error</h5>
                        <p class="card-text" th:text="${error}"></p>
                    </div>
                </div>
               
                <div th:if="${exito != null}" class="card text-white bg-success mb-3 mt-3 mensajeExito" >
                    <div class="card-body">
                        <h5 class="card-title">Exito</h5>
                        <p class="card-text" th:text="${exito}"></p>
                    </div>
                </div>
               
                <div class="form-group my-3">
                    <input type="text" class="form-control" name="nombre" placeholder="Nombre">
                </div>
               <div class="form-group my-3">
                    <input type="number" class="form-control" name="dni" placeholder="DNI">
                </div>
                <div class="form-group my-3">
                    <input type="text" class="form-control" name="telefono" placeholder="Teléfono">
                </div>
                <div class="form-group my-3">
                    <input type="email" class="form-control" name="email" placeholder="Email">
                </div>
                <div class="form-group my-3">
                    <label for="floatingSelect">Rol de Usuario</label>
                    <select type="text" class="form-control" name="rol">
                        <option value="administrativo">Administrativo</option>
                        <option value="directivo">Directivo</option>
                    </select>  
                </div>
                <div class="form-group my-3">
                    <input type="text" class="form-control" name="usuario" placeholder="Nombre de Usuario">
                </div>
                <div class="form-group my-3">
                    <input type="password" class="form-control" name="password" placeholder="CONTRASEÑA">
                </div>
                <div class="form-group my-3">
                    <input type="password" class="form-control" name="password2" placeholder="REPETIR CONTRASEÑA">
                </div>

                <button type="submit" class="btn btn-primary">Registrar</button>
                <a th:href= "@{/index}" <button type="button" class="btn btn-primary">Volver</a>
            </form>
            
            
        </div>
    </body>
</html>
