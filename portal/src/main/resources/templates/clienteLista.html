<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <title>Listar Clientes</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    </head>
    <body>
        <div>
            <nav class="navbar bg-dark navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                    <a th:href= "@{/index}" <button type="button" class="navbar-brand">INICIO</button></a>
                </div>   
            </nav>
        </div>

        <br>
        <div class="container">
            
            

            <h3>Listado de Clientes</h3>
            
            <div th:if="${error != null}" class="card text-white bg-danger mb-3 mensajeError" >
             <div class="card-body">
                        <h5 class="card-title">Error</h5>
                        <p class="card-text" th:text="${error}"></p>
                    </div>
                </div>
               
                <div th:if="${exito != null}" class="card text-white bg-success mb-3 mt-3 mensajeExito" >
                    <div class="card-body">
                        <h5 class="card-title">Exito</h5>
                        <p class="card-text" th:text="${exito}"></p>
                    </div>
                </div>

            <table class="table table-striped">

                <thead>
                    <tr>
                        <th scope="col">id</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">DNI</th>
                        <th scope="col">Teléfono</th>
                        <th scope="col">Email</th>
                        <th scope="col">Observación</th>
                        <th scope="col">ACCIÓN
                        <a th:href="@{/cliente/registrar}" type="button" class="btn btn-success">Nuevo</a>
                        </th>
                    </tr>
                </thead>
                <tbody th:each="cliente : ${clientes}">
                    <tr>
                        <td th:text="${cliente.id}"></td>
                        <td th:text="${cliente.nombre}"></td>
                        <td th:text="${cliente.dni}"></td>
                        <td th:text="${cliente.telefono}"></td>
                        <td th:text="${cliente.email}"></td>
                        <td th:text="${cliente.observacion}"></td>
                        <td><a th:href="@{/cliente/modificar/__${cliente.id}__}" type="button" class="btn btn-dark">Modificar</a>
                            <a th:href="@{/cliente/mostrar/__${cliente.id}__}" type="button" class="btn btn-dark">Eliminar</a>        
                        </td>         
                    </tr>
                   
                    
                </tbody>

            </table>

            <a th:href="@{/index}" <button type="button" class="btn btn-primary">Volver</button></a>
            
        </div>
    </body>
</html>
