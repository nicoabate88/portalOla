<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <title>Solicitud de Servicio Registrar</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    </head>
    <body>
         <div>
            <nav class="navbar bg-dark navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                    <a th:href= "@{/index}" <button type="button" class="navbar-brand">INICIO</button></a>
                </div>   
            </nav>
        </div>
         
        <br>
        <div class="container">
            
          <h3>Registrar Solicitud de Servicio</h3>
             
          <form class="formulario" th:action="@{/solicitud/registro}" method="POST">
              
              <div th:if="${error != null}" class="card text-white bg-danger mb-3 mensajeError" >
                    <div class="card-body">
                        <h5 class="card-title">Error</h5>
                        <p class="card-text" th:text="${error}"></p>
                    </div>
                </div>
               
                <div th:if="${exito != null}" class="card text-white bg-success mb-3 mt-3 mensajeExito" >
                    <div class="card-body">
                        <h5 class="card-title">Exito</h5>
                        <p class="card-text" th:text="${exito}"></p>
                    </div>
                </div>
                 <div class="form-group my-3">
                    <label for="floatingSelect">Seleccione Tipo de Servicio</label>
                    <select type="text" class="form-control" name="tipoServicio">
                        <option value="siembra">Servicio de Siembra</option>
                        <option value="pulverizacion">Servicio de Pulverización</option>
                        <option value="cosecha">Servicio de Cosecha</option>
                    </select>  
                </div>
                <div class="form-group my-3">
                        <textarea type="textarea" class="form-control" name="observacion" placeholder="Observación"></textarea>
                </div>
                <div class="form-group my-3">
                    <label for="floatingSelect">Seleccione Cliente</label>
                    <select class="form-control" name="idCliente">
                        <option th:each="cliente : ${clientes}"
                                th:value="${cliente.id}"
                                th:text="${cliente.nombre}"/>
                    </select>
                </div>    
                <div th:each="logueado : ${usuario}">
                    <input hidden th:value="${logueado.id}" name="idUsuario">    
                </div>    
                    
                <button type="submit" class="btn btn-primary">Registrar</button>
                <a th:href= "@{/index}" <button type="button" class="btn btn-primary">Volver</a>
            </form>
            
            
        </div>
    </body>
</html>
